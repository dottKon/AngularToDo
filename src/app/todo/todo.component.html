<div class="container">
	<h1>Get stuff done</h1>
	

		<input #itemTitle type="text" class="form-control" placeholder="What needs to be done?" (keyup.enter)="onAdd(itemTitle)">

		<div class='listContainer'>
			<div *ngFor="let item of toDoListArray" class="list">
				<div class='xd1'>
					<h2 [class.active]="item.isChecked" (click)="alterCheck(item.$key, item.isChecked)">
						{{item.title}}
					</h2>
				</div>
				<div class='xd2'>
					<i class="fas fa-trash trash" (click)="onDelete(item.$key)"></i>
				</div>

			</div>
		</div>


</div>
